name: Icon CD
env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - packages/moeum-icons/**
permissions:
  contents: write
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 20.x
        uses: actions/setup-node@v2
        with:
          node-version: 20.x

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-store-dir-path
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        id: pnpm-cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Install dependencies
        run: pnpm run build:moeum-icons

      - name: Increment version
        run: |
          git config --local user.email "fotcamp[bot]@users.noreply.github.com"
          git config --local user.name "fotcamp[bot]"
          pnpm run publish-version:moeum-icon
          git add .
          git commit -m "update version"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure npm
        run: |
          cat << EOF > "packages/moeum-icons/.npmrc"
            email=minseok121512@gmail.com
            //registry.npmjs.org/:_authToken=$NPM_TOKEN 
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Deploy
        run: pnpm run publish:moeum-icons
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
